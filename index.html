<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jazz Head Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

</head>

<body class="background_image">
	<div id="front_page">
		 <div>
			<img src="http://www.wmstubblefield.com/wordpress/wp-content/uploads/2015/03/Thelonious-and-Dizzy.jpg"> 
			<h1><span><ins>Music Quiz</ins></span></h1>
		</div>

			<div>
			<button class="start">Start!</button>
			</div>
		</div>
			 <div class="question_panel">
				<nav>
					<div>
						<div class="score"></div>
						<div class="progress"></div>
					</div>
				</nav>
				<div class="h2">
					<h2 class="question"></h2>
					  <div class="answers">
						<button id="choice_1" class="choice selected"></button> 
						<button id="choice_2" class="choice selected"></button>
						<button id="choice_3" class="choice selected"></button>
						<button id="choice_4" class="choice selected"></button>
					  </div>
				</div>
			
				<div>
					<button id="submit">Check answer</button>
					
					<button class="next">Continue...</button>
				</div>
					<div class="verdict">
					<p></p>
					</div>
				</div>

	
	<p class="final-results"></p>

	<button class="reset">Try again!</button>

<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
