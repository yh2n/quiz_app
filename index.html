<!DOCTYPE html>
<html lang="en">
<head>
  <title>Jazz Head Quiz</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css">

</head>

<body class="background">
	<div class="front_page">
		<img class="background_image_homepage" src="images/Monk-Gillespie.jpg">
		<h1><span><ins>Music Quiz</ins></span></h1>
		<button class="start">Start!</button>
	</div>
	<div class="question_panel">
		<nav>
			<div class="score"></div>
			<div class="progress"></div>
		</nav>
		<div class="h2">
			<h2 class="question"></h2>
			  <div class="answers">
				<button class="choice_1 selected"></button> 
				<button class="choice_2 selected"></button>
				<button class="choice_3 selected"></button>
				<button class="choice_4 selected"></button>
			  </div>
		</div>
		<div>
			<button class="submit disabled">Check answer</button>				
			<button class="next">Continue</button>
		</div>
		<div class="verdict">
			<p></p>
		</div>
	</div>
    <div class="result_page">
		<p class="final-results"></p>
		<img class="background_image_verdict" src="images/Monk_smoking.jpg">
		<button class="reset">Try again!</button>
	</div>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
<script src="app.js"></script>
</body>
</html>
